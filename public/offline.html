<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulNet - Offline</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .primary-button {
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      border: none;
    }
    
    .primary-button:hover {
      background: linear-gradient(45deg, #5855eb, #7c3aed);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      opacity: 0.7;
    }
    
    .online {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }
    
    .offline {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì±</div>
    <h1>SoulNet</h1>
    <h2>Voc√™ est√° offline</h2>
    <p>N√£o foi poss√≠vel conectar com o servidor. Verifique sua conex√£o com a internet e tente novamente.</p>
    
    <div class="button-group">
      <button class="primary-button" onclick="window.location.reload()">
        üîÑ Tentar Novamente
      </button>
      <button onclick="goToDashboard()">
        üè† Ir para Dashboard
      </button>
    </div>
    
    <div class="status offline" id="connectionStatus">
      ‚ùå Sem conex√£o com a internet
    </div>
  </div>
  
  <script>
    function goToDashboard() {
      window.location.href = '/dashboard';
    }
    
    // Monitor connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      if (navigator.onLine) {
        statusEl.textContent = '‚úÖ Conectado - Recarregando...';
        statusEl.className = 'status online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = '‚ùå Sem conex√£o com a internet';
        statusEl.className = 'status offline';
      }
    }
    
    // Listen for connection changes
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Check connection status on load
    updateConnectionStatus();
    
    // Auto-retry every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
